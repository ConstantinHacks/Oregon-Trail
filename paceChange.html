<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />

		<title>The Oregon Trail</title>

		<link rel="stylesheet" type="text/css" href="paceChange.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="changePace.js"></script>
	</head>

	<body>
		<!-- <audio autoplay loop>
				<source src="Country_Hymn.mp3" type="audio/mpeg">
			</audio> -->
		<div id="wrapper">
			<div id=topBanner>
				<center><img src="banner.png" id=titleLogo></center> 
			</div>
			<div id="content">
				<center>Change pace</center>
				The pace at which you travel can change. Your choices are:
				<br>
					&emsp; 1. a steady pace
					<br>
					&emsp; 2. a strenuous pace
					<br>
					&emsp; 3. a grueling pace
					<br>
					&emsp; 4. find out what these different paces mean
					<br>
			</div>
			<input type="text" id="userInput" placeholder="What is your choice?" autofocus>
			<div id=bottomBanner>
				<center><img src="banner.png" id=titleLogo></center> 
			</div>
		</div>

	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />

		<title>The Oregon Trail</title>

		<link rel="stylesheet" type="text/css" href="index.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="driver.js"></script>
	</head>

	<body onload="createGame();">
		<audio autoplay loop>
				<source src="Country_Hymn.mp3" type="audio/mpeg">
		</audio>
		<div id="wrapper">
			<div id=homeBox>
				<center><img src="seperator.jpg" id=seperator></center> 
			</div>
			<div id="choiceBox" class="centerBox">
				Many kinds of people made the trip to Oregon.
				<br><br>

				You may:
				<br>
					&emsp; 1. Be a banker from Boston
					<br>
					&emsp; 2. Be a carpenter from Ohio
					<br>
					&emsp; 3. Be a farmer from Illinois
					<br>
					&emsp; 4. Find out the differences between these choices
					<br>
					<br>
				What is your choice? 
			</div>
			<input type="text" id="userInput" placeholder="Enter your choice here">
		</div>

	</body>

</html>

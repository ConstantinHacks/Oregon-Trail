<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>The Oregon Trail</title>
        <link rel="stylesheet" type="text/css" href="changeRations.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="changeRations.js"></script>
    </head>
    <body>
        <!-- <audio autoplay loop>
                <source src="Country_Hymn.mp3" type="audio/mpeg">
            </audio> -->
        <div id="wrapper">
            <div id=topBanner>
                <center><img src="banner.png" id=titleLogo></center> 
            </div>
            <div id="content">
                <center>Change food rations</center>
                The amount of food the people in your party each day can change. These amounts are:
                <br>
                    &emsp; 1. filling - meals are large and generous.
                    <br>
                    &emsp; 2. meager - meals are small, but adequate.
                    <br>
                    &emsp; 3. bare bones - meals are very small; everyone stays hungry.
                    <br>
        
            </div>
           <input type="text" id="userInput" placeholder="What is your choice?" autofocus>
            <div id=bottomBanner>
                <center><img src="banner.png" id=titleLogo></center> 
            </div>
        </div>
    </body>
</html>

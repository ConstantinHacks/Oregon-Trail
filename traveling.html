<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />

		<title>The Oregon Trail</title>

		<link rel="stylesheet" type="text/css" href="traveling.css">
	</head>

	<body>
		<audio autoplay loop>
				<source src="Country_Hymn.mp3" type="audio/mpeg">
			</audio>
		<div id="wrapper">
			<div id="traveling">
				<center><img src="traveling.png" id=travelingGif></center>
			</div>

			<div id="userStats">
				<b>Date:</b> Month, Day, Year
				<br>
				<b>Weather:</b> warm/cool/hot/cold/rainy/etc
				<br>
				<b>Health:</b> good/fair/poor
				<br>
				<b>Food:</b> # pounds
				<br>
				<b>Next landmark:</b> # miles
				<br>
				<b>Miles traveled:</b> # miles
			</div>

			<div id="userDirections"> <i>Press <b>SPACE BAR</b> to continue.</i> </div>
		</div>
	</body>
</html>

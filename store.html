<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />

		<title>The Oregon Trail</title>

		<link rel="stylesheet" type="text/css" href="proj2.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="proj2.js"></script>
		
	</head>

	<body onload="store();">
		<div id="wrapper">
			<div id=homeBox>
				<center><img src="seperator.jpg" id=seperator></center> 
			</div>

			<div id="merchant" style="width: 150px; float: left;">
				<img style="width: 150px;" src="matt.png">
			</div>

			<div id="choiceBox" class="centerBox">
			<p id="greeting" style="display: none;">Hello, I'm Matt. So you're going to Oregon? I can fix you up with what you need:</p>

				<div style="display: none;" id="ul1">
					<ul>
					<li>a team of oxen to pull your wagon</li>
					<li>clothing for both summer and winter</li>
					</ul>  
				</div>
				<div style="display: none;" id="ul2">
					<ul>
					<li>plenty of food for the trip</li>
					<li>bait for fishing</li>
					<li>spare parts for your wagon</li>
					</ul>  
				</div>
				<div id="storeHeader" style="display: none;">
				<p>
					<hr>					
					Matt's General Store<br>
					Independance, Missouri
					<hr>
				</p>
			</div>


				<p id="date" style="display: none;"></p>


				<ol id="list" style="display: none;">
					<li id=oxenrow></li>
					<li id=foodrow></li>
					<li id=clothingrow></li>
					<li id=baitrow></li>
					<li id=sparepartsrow></li>
				</ol>

				<div id="currentBillDiv" style="display: none;">
					<hr>
					<p id="currentBill"></p>
				</div>


				<p id="currentMoney" style="display: none;"></p>

                <p id="textBox"></p>

			</div>

			<div id="itemInfoDiv" class="centerBox" style="display: none;">
				<p id="itemInfo"></p>
				<p id="sparePartSale" style="display: none;"></p>
			</div>

			<div id="resultBox" class="centerBox" style="display: none;">
				<p id="resultText"></p>
			</div>

			<input type="text" id="userInput" placeholder="Enter your choice here">
		</div>

	</body>

</html>

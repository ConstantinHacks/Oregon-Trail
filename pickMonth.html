<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />

		<title>The Oregon Trail</title>

		<link rel="stylesheet" type="text/css" href="proj2.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="proj2.js"></script>
	</head>

	<body onload="chooseMonth();">
		<div id="wrapper">
			<div id=homeBox>
				<center><img src="seperator.jpg" id=seperator></center> 
			</div>
			<div id="choiceBox" class="centerBox">
				It is 1848. Your jumping off place for Oregon is Independance, Missouri. You must decide which month to leave Independance.				
				<br>
					&emsp; 1. March
					<br>
					&emsp; 2. April
					<br>
					&emsp; 3. May
					<br>
					&emsp; 4. June
					<br>
					&emsp; 5. July
					<br>
					&emsp; 6. Ask for advice
					<br>
					<br>
				What is your choice? 
			</div>
			<input type="text" id="userInput" placeholder="Enter your choice here">
		</div>

	</body>

</html>

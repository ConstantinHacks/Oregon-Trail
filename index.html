<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />

		<title>The Oregon Trail</title>

		<link rel="stylesheet" type="text/css" href="index.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="driver.js"></script>
	</head>

	<body>
		<audio autoplay loop>
				<source src="Country_Hymn.mp3" type="audio/mpeg">
			</audio>
		<div id="wrapper">
			<div id=homeBox>
				<center><img src="title.jpg" id=titleLogo></center>

				<br>
					&emsp; 1. Travel the trail

					<br>
					&emsp; 3. See the Oregon Top Ten

					<br>
					&emsp; 5. Choose Management Options
					<br>
					&emsp; 6. End
					<br>
					<br>
				What is your choice? 
			</div>
			<input type="text" id="userInput" placeholder="Enter your choice here">
		</div>

	</body>

</html>

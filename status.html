<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />

		<title>The Oregon Trail</title>

		<link rel="stylesheet" type="text/css" href="status.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="driver.js"></script>
	</head>

	<body onload="status();">
		<div id="wrapper">
			<div id="location">
				<span id="town"></span>
				<br>
				<span id="date"></span>
			</div>
			<div id="statusBox">
				<span id="weather"></span>
				<br> 
				<span id="health"></span>
				<br>
				<span id="pace"></span>
				<br>
				<span id="rations"></span>
			</div>
			<div id="choices">
				You may:
				<br>
				&emsp; &emsp; 1. Continue on trail
				<br>
				&emsp; &emsp; 2. Check supplies
				<br>
				&emsp; &emsp; 3. Look at map
				<br>
				&emsp; &emsp; 4. Change pace
				<br>
				&emsp; &emsp; 5. Change food rations
				<br>
				&emsp; &emsp; 6. Stop to rest
				<br>
				&emsp; &emsp; 7. Attempt to trade
				<br>
				&emsp; &emsp; 8. Talk to people
				<br>
				&emsp; &emsp; 9. Buy supplies
			</div>
			<input type="text" id="userInput" placeholder="What is your choice?">
		</div>
	</body>
</html>
